        </nav>

    <!-- Contenido -->
    <main class="contactos">
        <div class="contact_form">
            <h1>Formulario de contacto</h1>
            <form action="submeter-formulario.php" method="post">       
                <p>
                    <label for="nombre" class="nombre">Nombre
                    <span class="obligatorio">*</span></label>
                    <input type="text" name="nombre" id="nombre" required="obligatorio" placeholder="Nombre">
                </p>
                <p>
                    <label for="email" class="email">Email
                    <span class="obligatorio">*</span></label>
                        <input type="email" name="email" id="email" required="obligatorio" placeholder="nombre@gmail.com">
                </p>
                <p>
                    <label for="telefono" class="telefono">Teléfono</label>
                    <input type="tel" name="telefono" id="telefono" placeholder="+34 123 456 789">
                </p>    
                
                <p>
                    <label for="contraseña" class="contraseña">Contraseña</label>
                    <input type="password" name="contraseña" id="contraseña" placeholder="contraseña">
                </p>    
                <p>
                    <label for="asunto" class="colocar_asunto">Asunto
                    <span class="obligatorio">*</span></label>
                    <input type="text" name="introducir_asunto" id="assunto" required="obligatorio" placeholder="Escribe un asunto">
                </p>                     
                
                <button type="submit" name="" id="Registrarse"><p>Registrarse</p></button>
                <p class="aviso">
                    <span class="obligatorio"> * </span>Los campos son obligatorios.
                </p>          
            </form>  
        </div>
    </main>
